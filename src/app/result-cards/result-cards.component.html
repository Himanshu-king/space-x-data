<div *ngIf="launchData" class="cards-element-image" style="background-color: #d8d8d8;">
  <!-- <iframe width="200" height="148" [src]="launchData.video_link | safe">
  </iframe> -->
  <img [src]="launchData.image_link" alt="No image">
</div>
<div *ngIf="launchData" class="card-element-details" [ngClass]="{ 'card-element-scroll': launchData.mission_id.length >= 2 }">
  <p class="cards-element__heading">{{ launchData.mission_name }} #{{launchData.flight_number}}</p>
  <p class="label">Mission ids</p>
  <ul>
    <li *ngFor="let ids of launchData.mission_id; index as i">
      {{ ids }}
    </li>
  </ul>
  <p class="label">Launch Year : <span>{{ launchData.launch_year }}</span></p>
  <p class="label">SuccessFul Launch : <span>{{ launchData.launch_success }}</span></p>
  <p class="label">SuccessFul Landing : <span>{{ launchData.land_success ? launchData.land_success : false }}</span></p>
</div>
